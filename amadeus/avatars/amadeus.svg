    <circle cx="256" cy="72" r="6"/><circle cx="317" cy="88" r="4"/>
    <circle cx="372" cy="108" r="5"/>
    <circle cx="140" cy="400" r="5"/><circle cx="195" cy="420" r="4"/>
    <circle cx="256" cy="435" r="6"/><circle cx="317" cy="420" r="4"/>
    <circle cx="372" cy="400" r="5"/>
    <circle cx="75" cy="215" r="4"/><circle cx="72" cy="252" r="5"/>
