  <line x1="256" y1="190" x2="256" y2="317" stroke="#7c3aed" stroke-width="1.5" stroke-dasharray="5,4" opacity="0.7"/>
  <!-- Brain stem -->
  <path d="M242 317 C242 330 249 338 256 340 C263 338 270 330 270 317" fill="none" stroke="#a855f7" stroke-width="2.5" stroke-linecap="round"/>
