  <circle cx="256" cy="255" r="12" fill="#a855f7" opacity="0.15"/>
  <!-- Label -->
  <text x="256" y="474" text-anchor="middle" font-family="'Courier New', monospace" font-size="20" font-weight="bold" fill="#a855f7" letter-spacing="5">AMADEUS</text>
  <text x="256" y="494" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="#6d28d9" letter-spacing="3">THE ORACLE</text>
</svg>
