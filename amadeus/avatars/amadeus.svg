    <path d="M203 252 C212 250 217 258 212 266" stroke="#c084fc" stroke-width="2.5" fill="none"/>
    <path d="M208 283 C218 278 222 287 220 296" stroke="#c084fc" stroke-width="2.5" fill="none"/>
