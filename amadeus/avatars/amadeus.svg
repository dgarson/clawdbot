    <line x1="256" y1="185" x2="256" y2="72"/><line x1="256" y1="185" x2="317" y2="88"/>
    <line x1="256" y1="185" x2="372" y2="108"/>
    <line x1="256" y1="320" x2="140" y2="400"/><line x1="256" y1="320" x2="195" y2="420"/>
