<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenClaw</title>
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ctext y='0.9em' font-size='56'%3E%F0%9F%90%BE%3C/text%3E%3C/svg%3E"
    />
    <!-- Horizon theme bootstrap: runs synchronously to avoid flash of wrong theme -->
    <script>
      (function () {
        var stored = localStorage.getItem('horizon-theme');
        var theme =
          stored === 'light' || stored === 'dark'
            ? stored
            : window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches
            ? 'light'
            : 'dark';
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>
  </head>
  <body class="bg-background text-foreground">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
