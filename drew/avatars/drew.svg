<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="bg-drew" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#0c2340"/>
      <stop offset="100%" stop-color="#030d1a"/>
    </radialGradient>
    <filter id="glow-drew" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrow-drew" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#06b6d4"/>
    </marker>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="32" fill="url(#bg-drew)"/>
  <!-- Pipeline tubes - horizontal flow -->
  <!-- Top pipeline -->
  <g filter="url(#glow-drew)">
    <!-- Pipe 1 - top -->
    <rect x="72" y="152" width="368" height="24" rx="12" fill="#0e4a5c" stroke="#06b6d4" stroke-width="1.5" opacity="0.8"/>
    <rect x="72" y="156" width="368" height="8" rx="4" fill="#0891b2" opacity="0.4"/>
    <!-- Pipe 2 - middle -->
    <rect x="72" y="244" width="368" height="24" rx="12" fill="#0e4a5c" stroke="#06b6d4" stroke-width="2" opacity="0.9"/>
    <rect x="72" y="248" width="368" height="8" rx="4" fill="#0891b2" opacity="0.5"/>
    <!-- Pipe 3 - lower -->
    <rect x="72" y="336" width="368" height="24" rx="12" fill="#0e4a5c" stroke="#06b6d4" stroke-width="1.5" opacity="0.8"/>
    <rect x="72" y="340" width="368" height="8" rx="4" fill="#0891b2" opacity="0.4"/>
  </g>
  <!-- Vertical connectors -->
  <g fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.6" filter="url(#glow-drew)">
    <line x1="160" y1="176" x2="160" y2="244"/><line x1="256" y1="176" x2="256" y2="244"/>
    <line x1="352" y1="176" x2="352" y2="244"/>
    <line x1="160" y1="268" x2="160" y2="336"/><line x1="256" y1="268" x2="256" y2="336"/>
    <line x1="352" y1="268" x2="352" y2="336"/>
  </g>
  <!-- Node circles at junctions -->
  <g filter="url(#glow-drew)">
    <!-- Top pipe nodes -->
    <circle cx="160" cy="164" r="14" fill="#083344" stroke="#06b6d4" stroke-width="2"/>
    <circle cx="256" cy="164" r="18" fill="#083344" stroke="#22d3ee" stroke-width="2.5"/>
    <circle cx="352" cy="164" r="14" fill="#083344" stroke="#06b6d4" stroke-width="2"/>
    <!-- Middle pipe nodes -->
    <circle cx="160" cy="256" r="14" fill="#083344" stroke="#06b6d4" stroke-width="2"/>
    <circle cx="256" cy="256" r="20" fill="#083344" stroke="#22d3ee" stroke-width="3"/>
    <circle cx="352" cy="256" r="14" fill="#083344" stroke="#06b6d4" stroke-width="2"/>
    <!-- Bottom pipe nodes -->
    <circle cx="160" cy="348" r="14" fill="#083344" stroke="#06b6d4" stroke-width="2"/>
    <circle cx="256" cy="348" r="18" fill="#083344" stroke="#22d3ee" stroke-width="2.5"/>
    <circle cx="352" cy="348" r="14" fill="#083344" stroke="#06b6d4" stroke-width="2"/>
  </g>
  <!-- Inner node dots (data) -->
  <g fill="#22d3ee" filter="url(#glow-drew)">
    <circle cx="160" cy="164" r="5"/><circle cx="256" cy="164" r="7"/>
    <circle cx="352" cy="164" r="5"/>
    <circle cx="160" cy="256" r="5"/><circle cx="256" cy="256" r="9"/>
    <circle cx="352" cy="256" r="5"/>
    <circle cx="160" cy="348" r="5"/><circle cx="256" cy="348" r="7"/>
    <circle cx="352" cy="348" r="5"/>
  </g>
  <!-- Flowing data packets (dots along pipes) -->
  <g fill="#67e8f9" opacity="0.7" filter="url(#glow-drew)">
    <circle cx="112" cy="164" r="3.5"/><circle cx="208" cy="256" r="3.5"/>
    <circle cx="304" cy="348" r="3.5"/><circle cx="400" cy="256" r="3.5"/>
    <circle cx="130" cy="256" r="2.5"/><circle cx="380" cy="164" r="2.5"/>
    <circle cx="310" cy="164" r="2.5"/>
  </g>
  <!-- Input/output caps -->
  <g fill="#06b6d4" opacity="0.6" filter="url(#glow-drew)">
    <rect x="64" y="154" width="12" height="20" rx="4"/>
    <rect x="64" y="246" width="12" height="20" rx="4"/>
    <rect x="64" y="338" width="12" height="20" rx="4"/>
    <rect x="436" y="154" width="12" height="20" rx="4"/>
    <rect x="436" y="246" width="12" height="20" rx="4"/>
    <rect x="436" y="338" width="12" height="20" rx="4"/>
  </g>
  <!-- Label -->
  <text x="256" y="474" text-anchor="middle" font-family="'Courier New', monospace" font-size="22" font-weight="bold" fill="#06b6d4" letter-spacing="8">DREW</text>
  <text x="256" y="494" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="#0e7490" letter-spacing="3">THE PIPELINE</text>
</svg>
