    <circle cx="256" cy="256" r="10" fill="#fbbf24" opacity="0.9"/>
  </g>
  <!-- Row 3 nodes - pending (outline only) -->
  <g filter="url(#glow-joey)">
    <circle cx="96" cy="360" r="18" fill="#1c1200" stroke="#78350f" stroke-width="1.5" opacity="0.7"/>
    <circle cx="176" cy="360" r="18" fill="#1c1200" stroke="#78350f" stroke-width="1.5" opacity="0.7"/>
    <circle cx="256" cy="360" r="22" fill="#1c1200" stroke="#92400e" stroke-width="2" opacity="0.8"/>
    <circle cx="336" cy="360" r="18" fill="#1c1200" stroke="#78350f" stroke-width="1.5" opacity="0.7"/>
    <circle cx="416" cy="360" r="18" fill="#1c1200" stroke="#78350f" stroke-width="1.5" opacity="0.7"/>
  </g>
  <!-- Progress bar at top -->
  <rect x="96" y="112" width="320" height="6" rx="3" fill="#1c1200" stroke="#78350f" stroke-width="1"/>
  <rect x="96" y="112" width="180" height="6" rx="3" fill="#f59e0b" opacity="0.8" filter="url(#glow-joey)"/>
  <!-- Label -->
  <text x="256" y="474" text-anchor="middle" font-family="'Courier New', monospace" font-size="22" font-weight="bold" fill="#f59e0b" letter-spacing="8">JOEY</text>
  <text x="256" y="494" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="#92400e" letter-spacing="3">THE TRACKER</text>
</svg>
