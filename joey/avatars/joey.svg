<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="bg-joey" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#1c1200"/>
      <stop offset="100%" stop-color="#080500"/>
    </radialGradient>
    <filter id="glow-joey" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="32" fill="url(#bg-joey)"/>
  <!-- Thread lines connecting nodes (roadmap) -->
  <g stroke="#92400e" stroke-width="1.5" opacity="0.5">
    <!-- Horizontal thread lines -->
    <line x1="96" y1="152" x2="416" y2="152"/>
    <line x1="96" y1="256" x2="416" y2="256"/>
    <line x1="96" y1="360" x2="416" y2="360"/>
    <!-- Diagonal connectors -->
    <line x1="176" y1="152" x2="256" y2="256"/><line x1="256" y1="256" x2="336" y2="152"/>
    <line x1="176" y1="256" x2="256" y2="360"/><line x1="256" y1="360" x2="336" y2="256"/>
    <line x1="176" y1="152" x2="96" y2="256"/><line x1="416" y1="152" x2="336" y2="256"/>
    <line x1="176" y1="360" x2="96" y2="256"/><line x1="416" y1="360" x2="336" y2="256"/>
  </g>
  <!-- Row 1 nodes - completed (filled) -->
  <g filter="url(#glow-joey)">
    <circle cx="96" cy="152" r="18" fill="#92400e" stroke="#f59e0b" stroke-width="2.5"/>
    <circle cx="176" cy="152" r="18" fill="#92400e" stroke="#f59e0b" stroke-width="2.5"/>
    <circle cx="256" cy="152" r="22" fill="#b45309" stroke="#fbbf24" stroke-width="3"/>
    <circle cx="336" cy="152" r="18" fill="#92400e" stroke="#f59e0b" stroke-width="2.5"/>
    <circle cx="416" cy="152" r="18" fill="#92400e" stroke="#f59e0b" stroke-width="2.5"/>
    <!-- Checkmarks inside top nodes -->
    <path d="M87,152 L93,158 L105,146" stroke="#f59e0b" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M167,152 L173,158 L185,146" stroke="#f59e0b" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M247,152 L254,159 L267,145" stroke="#fbbf24" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M327,152 L333,158 L345,146" stroke="#f59e0b" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M407,152 L413,158 L425,146" stroke="#f59e0b" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <!-- Row 2 nodes - in progress -->
  <g filter="url(#glow-joey)">
    <circle cx="96" cy="256" r="18" fill="#1c1200" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="176" cy="256" r="18" fill="#92400e" stroke="#f59e0b" stroke-width="2.5"/>
    <circle cx="256" cy="256" r="24" fill="#b45309" stroke="#fbbf24" stroke-width="3.5"/>
    <circle cx="336" cy="256" r="18" fill="#1c1200" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="416" cy="256" r="18" fill="#1c1200" stroke="#78350f" stroke-width="2"/>
    <path d="M167,256 L173,262 L185,250" stroke="#f59e0b" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
