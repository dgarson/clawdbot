# Grafana dashboard provisioning
apiVersion: 1

providers:
  - name: OpenClaw
    orgId: 1
    folder: OpenClaw
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
