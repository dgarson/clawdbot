# Prometheus configuration for OpenClaw observability
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape OpenClaw gateway metrics endpoint
  - job_name: "openclaw-gateway"
    scrape_interval: 10s
    static_configs:
      - targets: ["host.docker.internal:18789"]
        labels:
          instance: "gateway"
    metrics_path: /metrics
    # If the gateway uses a different port, update the target above

  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
