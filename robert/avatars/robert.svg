<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="bg-robert" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#0a0f28"/>
      <stop offset="100%" stop-color="#03050f"/>
    </radialGradient>
    <filter id="glow-robert" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="32" fill="url(#bg-robert)"/>
  <!-- Ledger grid lines -->
  <g stroke="#1e3a5f" stroke-width="1" opacity="0.6">
    <line x1="88" y1="130" x2="424" y2="130"/>
    <line x1="88" y1="165" x2="424" y2="165"/>
    <line x1="88" y1="200" x2="424" y2="200"/>
    <line x1="88" y1="235" x2="424" y2="235"/>
    <line x1="88" y1="270" x2="424" y2="270"/>
    <line x1="88" y1="305" x2="424" y2="305"/>
    <line x1="88" y1="340" x2="424" y2="340"/>
    <!-- Vertical dividers -->
    <line x1="200" y1="120" x2="200" y2="360"/>
    <line x1="312" y1="120" x2="312" y2="360"/>
  </g>
  <!-- Bar chart bars (profit/cost visualization) -->
  <g filter="url(#glow-robert)">
    <!-- Bar 1 - short red (cost) -->
    <rect x="104" y="280" width="52" height="75" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1.5"/>
    <rect x="104" y="280" width="52" height="75" rx="4" fill="#1d4ed8" opacity="0.3"/>
    <!-- Bar 2 - medium (cost+) -->
    <rect x="172" y="230" width="52" height="125" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1.5"/>
    <rect x="172" y="230" width="52" height="125" rx="4" fill="#2563eb" opacity="0.35"/>
    <!-- Bar 3 - tall green (revenue) -->
    <rect x="240" y="165" width="52" height="190" rx="4" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
    <rect x="240" y="165" width="52" height="190" rx="4" fill="#16a34a" opacity="0.4"/>
    <!-- Bar 4 - tall green (profit) -->
    <rect x="308" y="190" width="52" height="165" rx="4" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
    <rect x="308" y="190" width="52" height="165" rx="4" fill="#16a34a" opacity="0.35"/>
    <!-- Bar 5 - very tall (growth) -->
    <rect x="376" y="130" width="36" height="225" rx="4" fill="#14532d" stroke="#4ade80" stroke-width="2.5"/>
    <rect x="376" y="130" width="36" height="225" rx="4" fill="#22c55e" opacity="0.4"/>
  </g>
  <!-- Bar highlights (top glow) -->
  <g filter="url(#glow-robert)" opacity="0.8">
    <rect x="104" y="280" width="52" height="8" rx="4" fill="#3b82f6"/>
    <rect x="172" y="230" width="52" height="8" rx="4" fill="#3b82f6"/>
    <rect x="240" y="165" width="52" height="8" rx="4" fill="#4ade80"/>
    <rect x="308" y="190" width="52" height="8" rx="4" fill="#4ade80"/>
    <rect x="376" y="130" width="36" height="8" rx="4" fill="#86efac"/>
  </g>
  <!-- Trend line overlaid -->
  <polyline points="130,320 198,270 266,210 334,232 394,170"
            fill="none" stroke="#fbbf24" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow-robert)" opacity="0.9"/>
  <!-- Trend dots -->
  <g fill="#fbbf24" filter="url(#glow-robert)">
    <circle cx="130" cy="320" r="5"/><circle cx="198" cy="270" r="5"/>
    <circle cx="266" cy="210" r="5"/><circle cx="334" cy="232" r="5"/>
    <circle cx="394" cy="170" r="5"/>
  </g>
  <!-- X-axis baseline -->
  <line x1="88" y1="355" x2="424" y2="355" stroke="#3b82f6" stroke-width="2" opacity="0.8"/>
  <!-- Y-axis -->
  <line x1="88" y1="115" x2="88" y2="360" stroke="#3b82f6" stroke-width="2" opacity="0.8"/>
  <!-- Label -->
  <text x="256" y="474" text-anchor="middle" font-family="'Courier New', monospace" font-size="20" font-weight="bold" fill="#3b82f6" letter-spacing="5">ROBERT</text>
  <text x="256" y="494" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="#1e3a5f" letter-spacing="3">THE LEDGER</text>
</svg>
