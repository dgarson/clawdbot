<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="bg-vince" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#0a1a0e"/>
      <stop offset="100%" stop-color="#030805"/>
    </radialGradient>
    <filter id="glow-vince" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="32" fill="url(#bg-vince)"/>
  <!-- Grid lines -->
  <g stroke="#0d2914" stroke-width="1" opacity="0.7">
    <line x1="80" y1="100" x2="80" y2="380"/><line x1="160" y1="100" x2="160" y2="380"/>
    <line x1="240" y1="100" x2="240" y2="380"/><line x1="320" y1="100" x2="320" y2="380"/>
    <line x1="400" y1="100" x2="400" y2="380"/>
    <line x1="72" y1="140" x2="448" y2="140"/><line x1="72" y1="200" x2="448" y2="200"/>
    <line x1="72" y1="260" x2="448" y2="260"/><line x1="72" y1="320" x2="448" y2="320"/>
  </g>
  <!-- Performance trend line - upward -->
  <polyline points="80,360 130,340 165,320 200,295 230,275 255,252 275,232 295,205 320,185 348,162 370,140 400,118"
            fill="none" stroke="#22c55e" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"
            filter="url(#glow-vince)"/>
  <!-- Area fill under line -->
  <polygon points="80,360 130,340 165,320 200,295 230,275 255,252 275,232 295,205 320,185 348,162 370,140 400,118 400,380 80,380"
           fill="#22c55e" opacity="0.07"/>
  <!-- Data points on trend line -->
  <g fill="#4ade80" filter="url(#glow-vince)">
    <circle cx="80" cy="360" r="5.5"/><circle cx="130" cy="340" r="5"/>
    <circle cx="165" cy="320" r="5"/><circle cx="200" cy="295" r="5"/>
    <circle cx="230" cy="275" r="5"/><circle cx="255" cy="252" r="6"/>
    <circle cx="275" cy="232" r="5"/><circle cx="295" cy="205" r="5"/>
    <circle cx="320" cy="185" r="5"/><circle cx="348" cy="162" r="5"/>
    <circle cx="370" cy="140" r="5"/><circle cx="400" cy="118" r="6"/>
  </g>
  <!-- Speedometer arc -->
  <g filter="url(#glow-vince)">
    <path d="M176 390 A100 100 0 0 1 336 390"
          fill="none" stroke="#14532d" stroke-width="16" stroke-linecap="round"/>
    <path d="M176 390 A100 100 0 0 1 295 295"
          fill="none" stroke="#16a34a" stroke-width="16" stroke-linecap="round"/>
    <path d="M176 390 A100 100 0 0 1 276 302"
          fill="none" stroke="#22c55e" stroke-width="16" stroke-linecap="round"/>
    <!-- Needle -->
    <line x1="256" y1="390" x2="294" y2="298"
          stroke="#86efac" stroke-width="3" stroke-linecap="round" filter="url(#glow-vince)"/>
    <!-- Pivot -->
    <circle cx="256" cy="390" r="8" fill="#22c55e" filter="url(#glow-vince)"/>
    <circle cx="256" cy="390" r="4" fill="#bbf7d0"/>
  </g>
  <!-- Benchmark bar indicators (top right) -->
  <g filter="url(#glow-vince)" opacity="0.8">
    <rect x="420" y="160" width="14" height="40" rx="3" fill="#14532d" stroke="#22c55e" stroke-width="1.5"/>
    <rect x="420" y="215" width="14" height="28" rx="3" fill="#14532d" stroke="#22c55e" stroke-width="1.5"/>
    <rect x="420" y="255" width="14" height="18" rx="3" fill="#14532d" stroke="#16a34a" stroke-width="1"/>
    <!-- Bar fills -->
    <rect x="420" y="160" width="14" height="40" rx="3" fill="#22c55e" opacity="0.4"/>
    <rect x="420" y="215" width="14" height="28" rx="3" fill="#22c55e" opacity="0.3"/>
    <rect x="420" y="255" width="14" height="18" rx="3" fill="#16a34a" opacity="0.2"/>
  </g>
  <!-- X/Y axis lines -->
  <line x1="72" y1="380" x2="448" y2="380" stroke="#22c55e" stroke-width="2" opacity="0.6"/>
  <line x1="72" y1="100" x2="72" y2="385" stroke="#22c55e" stroke-width="2" opacity="0.6"/>
  <!-- Label -->
  <text x="256" y="474" text-anchor="middle" font-family="'Courier New', monospace" font-size="22" font-weight="bold" fill="#22c55e" letter-spacing="6">VINCE</text>
  <text x="256" y="494" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="#14532d" letter-spacing="3">THE PROFILER</text>
</svg>
