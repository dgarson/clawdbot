<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="bg-xavier" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#1a1400"/>
      <stop offset="100%" stop-color="#050500"/>
    </radialGradient>
    <filter id="glow-xavier" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="32" fill="url(#bg-xavier)"/>
  <!-- Circuit board grid -->
  <g stroke="#292100" stroke-width="1" opacity="0.8">
    <!-- Vertical lines -->
    <line x1="80" y1="0" x2="80" y2="512"/><line x1="160" y1="0" x2="160" y2="512"/>
    <line x1="352" y1="0" x2="352" y2="512"/><line x1="432" y1="0" x2="432" y2="512"/>
    <!-- Horizontal lines -->
    <line x1="0" y1="80" x2="512" y2="80"/><line x1="0" y1="160" x2="512" y2="160"/>
    <line x1="0" y1="352" x2="512" y2="352"/><line x1="0" y1="432" x2="512" y2="432"/>
  </g>
  <!-- Circuit traces -->
  <g stroke="#3d2e00" stroke-width="2" stroke-linecap="round">
    <path d="M80 160 L160 160 L160 200"/><path d="M352 160 L432 160 L432 200"/>
    <path d="M80 352 L160 352 L160 310"/><path d="M352 352 L432 352 L432 310"/>
    <path d="M160 80 L160 160"/><path d="M352 80 L352 160"/>
  </g>
  <!-- Circuit nodes -->
  <g fill="#4d3a00" opacity="0.9">
    <circle cx="80" cy="160" r="5"/><circle cx="160" cy="160" r="5"/>
    <circle cx="352" cy="160" r="5"/><circle cx="432" cy="160" r="5"/>
    <circle cx="80" cy="352" r="5"/><circle cx="160" cy="352" r="5"/>
    <circle cx="352" cy="352" r="5"/><circle cx="432" cy="352" r="5"/>
  </g>
  <!-- Lightning bolt - main motif -->
  <g filter="url(#glow-xavier)">
    <!-- Lightning bolt shape -->
    <polygon points="290,100 220,270 258,270 222,410 336,228 292,228 340,100"
             fill="#eab308" opacity="0.95"/>
    <!-- Inner highlight -->
    <polygon points="283,130 232,265 262,265 238,370 312,248 278,248 318,130"
             fill="#fde047" opacity="0.6"/>
    <!-- Core bright line -->
    <polygon points="275,160 248,262 264,262 252,340 292,268 272,268 298,160"
             fill="#fef08a" opacity="0.4"/>
  </g>
  <!-- Radiating lines from bolt -->
  <g stroke="#eab308" stroke-width="1.5" opacity="0.35" stroke-linecap="round" filter="url(#glow-xavier)">
    <line x1="256" y1="120" x2="256" y2="72"/><line x1="256" y1="390" x2="256" y2="440"/>
    <line x1="190" y1="255" x2="140" y2="255"/><line x1="322" y1="255" x2="372" y2="255"/>
    <line x1="210" y1="175" x2="172" y2="137"/><line x1="302" y1="335" x2="340" y2="373"/>
    <line x1="210" y1="335" x2="172" y2="373"/><line x1="302" y1="175" x2="340" y2="137"/>
  </g>
  <!-- Corner accent dots -->
  <g fill="#eab308" opacity="0.5" filter="url(#glow-xavier)">
    <circle cx="80" cy="80" r="4"/><circle cx="432" cy="80" r="4"/>
    <circle cx="80" cy="432" r="4"/><circle cx="432" cy="432" r="4"/>
  </g>
  <!-- Label -->
  <text x="256" y="474" text-anchor="middle" font-family="'Courier New', monospace" font-size="20" font-weight="bold" fill="#eab308" letter-spacing="6">XAVIER</text>
  <text x="256" y="494" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="#78610a" letter-spacing="3">THE ARCHITECT</text>
</svg>
